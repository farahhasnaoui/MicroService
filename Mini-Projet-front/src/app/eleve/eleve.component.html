<div class="card">
    <div style="margin-left: 850px;" class="d-flex">
        <input style="width: 250px;" class="form-control me-5" type="text" placeholder="Search" [(ngModel)]="aa">
        <button  type="button" class="btn btn-outline-info" (click)="performSearch()">Search</button>
      </div>

    <div class="card-body">
        <!-- title -->
        <h4 class="card-title">Gestion Eleves</h4>
        <h5 class="card-subtitle">List Eleves</h5>

       

        <!-- Button to open the popup form -->
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-info" (click)="toggleAddPopup()">Ajouter</button>
        </div>

      
        <!-- Popup Add -->
        <div *ngIf="isAddPopupOpen" class="modal" tabindex="-1" role="dialog" style="display: block;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ajouter Eleves</h5>
                       
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="parentName">Nom</label>
                            <input type="text" class="form-control" id="parentName" placeholder="Entrez le nom de l'eleve" [(ngModel)]="nom">
                        </div>
                        <div class="form-group">
                            <label for="parentEmail">Prenom</label>
                            <input type="email" class="form-control" id="parentEmail" placeholder="Entrez l'email du parent"  [(ngModel)]="prenom">
                        </div>
                        <div class="form-group">
                            <label for="parentEmail">Email</label>
                            <input type="email" class="form-control" id="parentEmail" placeholder="Entrez l'email du parent"  [(ngModel)]="email">
                        </div>
           
           
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" (click)=" toggleclosePopup()">Fermer</button>
                        <button type="button" class="btn btn-outline-success" (click)="addEleve() ; refreshPage()">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

<!-- Popup Modification -->
<div *ngIf="isUpdatePopupOpen" class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modifier Élève</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="updatedNom">Nom</label>
                    <input type="text" class="form-control" id="updatedNom" placeholder="Nouveau nom" [(ngModel)]="updatedNom">
                </div>
                <div class="form-group">
                    <label for="updatedPrenom">Prénom</label>
                    <input type="text" class="form-control" id="updatedPrenom" placeholder="Nouveau prénom" [(ngModel)]="updatedPrenom">
                </div>
                <div class="form-group">
                    <label for="updatedEmail">Email</label>
                    <input type="email" class="form-control" id="updatedEmail" placeholder="Nouvel email" [(ngModel)]="updatedEmail">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" (click)="toggleclosePopup()">Fermer</button>
                <button type="button" class="btn btn-outline-success" (click)="updateEleve(eleveIdToUpdate) ; refreshPage()">Modifier</button>
            </div>
        </div>
    </div>
</div>




  
   <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Nom</th>
                        <th class="text-dark font-medium fs-4">Prenom</th>
                        <th class="text-dark font-medium fs-4">Mail</th>
                        <th class="text-dark font-medium fs-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let eleves of listeEleves'>
                        <td>
                            <div class="d-flex align-items-center">
                                <!-- <img [src]=ts.image alt="user" width="45" class="rounded-circle"> -->
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{eleves.nom}}</h5>
                                  
                                </div>
                            </div>
                        </td>
                        <td class="fs-4">{{eleves.prenom}}</td>
                        <td>
                            <span class="p-2 bg- rounded-circle d-inline-block ms-3">{{eleves.email}}</span>
                        </td>
                        
                       
                        <td>
                           
                            <button style="background: none; border: none;" (click)="deleteEleves(eleves.id)">
                                <i class="fa fa-trash" style="margin-right: 20px;"></i>
                            </button>
                            <button style="background: none; border: none;" (click)="openUpdatePopup(eleves)"><i class="fa fa-pencil"></i></button>
                            
                        </td>
                        
                    </tr>              
                </tbody>
            </table>
        </div>
    </div>
</div>
