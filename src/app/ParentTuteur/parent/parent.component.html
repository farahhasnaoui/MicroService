

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="card">
    <div class="card-body">
        <!-- title -->
        <h4 class="card-title">Gestion Parent</h4>
        <h5 class="card-subtitle">List Parents</h5>

        <!-- Button to open the popup form -->
        <div class="d-flex justify-content-end">
            <button class="btn btn-outline-info" (click)="toggleAddPopup()">Ajouter</button>
        </div>

        <!-- Popup Add -->
        <div *ngIf="isAddPopupOpen" class="modal" tabindex="-1" role="dialog" style="display: block;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Ajouter Parent</h5>
                       
                    </div>
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="parentName">Nom</label>
                            <input type="text" class="form-control" id="parentName" placeholder="Entrez le nom du parent">
                        </div>
                        <div class="form-group">
                            <label for="parentEmail">Email</label>
                            <input type="email" class="form-control" id="parentEmail" placeholder="Entrez l'email du parent">
                        </div>
           
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" (click)=" toggleclosePopup()">Fermer</button>
                        <button type="button" class="btn btn-outline-success">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Update Popup -->
<div *ngIf="isUpdatePopupOpen" class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modifier Parent</h5>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="updateParentName">Nom</label>
            <input type="text" class="form-control" id="updateParentName" placeholder="Entrez le nom du parent">
          </div>
          <div class="form-group">
            <label for="updateParentEmail">Email</label>
            <input type="email" class="form-control" id="updateParentEmail" placeholder="Entrez l'email du parent">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" (click)="toggleUpdatePopup()">Fermer</button>
          <button type="button" class="btn btn-outline-success">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
